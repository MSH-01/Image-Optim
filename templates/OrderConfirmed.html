<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/static/CSS/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% include "Nav.html" %}
  </head>
<html>
  <body>
    <div class="container-fluid">
      <div class="row pt-5">
        <div class="col-md-12">
          <h1 class="text-center">
            Thank you for your order
          </h1>
          <h4 class="text-center">Order #{{order[0][0]}}</h4>
          <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 justify-content-center text-center ">
                  <button type="button" class="btn btn-primary" onclick="window.location.href='/Invoice/{{order[0][0]}}'">
                    Invoice
                  </button>
                  <button type="button" class="btn btn-primary">
                    Licenses
                  </button>
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <div class="row pt-5">
                <div class="col-md-4">
                    <img class="img-fluid" alt="{{product[0][2]}}" src={{product[0][4]}} />
                </div>
                <div class="col-md-8">
                    <h3 class="text">
                        {{product[0][2]}}
                    </h3>
                    <dl>
                        <dt>
                            Product Description
                        </dt>
                        <dd>
                            {{product[0][3]}}
                        </dd>
                    </dl>
                </div>
              </div>
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </div>
      </div>
    </div>
