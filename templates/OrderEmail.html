<html lang="en" dir="ltr">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <h2 class="text-center">
                                {{name}}, Thank you for your order.
                            </h2>
                        </div>
                        <div class="col-md-4">
                        {% if new_account == True%}
                        <h3>Your temporary password:</h3>
                        {{temppass}}

                        {% else %}
                        <h3></h3>
                        {% endif %}
                        </div>
                    </div>
                    <br/>
                    <div class="col-md-4">
                        <h3 class="text-center">
                            Your Items:
                        </h3>
                    </div>
                    {% for item in cart%}
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <p>{{item[0][0][2]}} - £{{item[3]}}0</p> 
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    {% endfor%}
                    <div class="col-md-4">
                        <h3 class="text-center">
                            Total Price £{{price}}0
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
